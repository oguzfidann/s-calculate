<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HESAP MAKİNESİ VE İŞLEM LİSTESİ</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>


    <div class="project">
        <div class="header">
            <h1>HESAP MAKİNESİ VE İŞLEM LİSTESİ</h1>
        </div>

        <div class="main">
            <div class="calculation">
                <h3>CALCULATION</h3>

                <div class="leftside">
                    <label>FIRST NUMBER</label>
                    <input type="number" name="num1" id="num1" />

                    <label>SECOND NUMBER</label>
                    <input type="number" name="num2" id="num2" />

                    <label>OPERATION</label>
                    <div class="select">
                        <input type="radio" name="select" id="add" value="add" checked="true" />ADDITION
                        <input type="radio" name="select" id="subtract" value="subtract" />SUBTRACTION
                        <input type="radio" name="select" id="multiply" value="multiply" />MULTIPLY
                        <input type="radio" name="select" id="divide" value="divide" />DIVIDE
                    </div>

                    <!-- <input type="button" id="button" class="button-all" value="Calculate" onClick="operation()" /> -->

                    <button id="calculate" class="button-all">CALCULATE</button>

                    <label>Result</label>
                    <input type="number" name="answer" id="answer" />
                    <input type="reset" value="Reset" id="reset" class="button-all" />
                </div>
            </div>

            <div class="operation-history">
                <h3>OPERATION HISTORY</h3>

                <div class="rightside">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
